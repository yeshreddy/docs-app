<!DOCTYPE HTML>
<html>
<head th:fragment="head-element">
	<title th:text="${appName}">Documento</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- Bootstrap Core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel='stylesheet' type='text/css' />
	<!-- Custom CSS -->
	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link rel="stylesheet" th:href="@{/css/morris.css}" type="text/css"/>
	<!-- Graph CSS -->
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet"> 
	<!-- jQuery -->
	<script th:src="@{/js/jquery-2.2.0.min.js}"></script>
	<!-- //jQuery -->
	<link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<!-- lined-icons -->
	<link rel="stylesheet" th:href="@{/css/icon-font.min.css}" type='text/css' />
	<!-- //lined-icons -->
	<link rel="shortcut icon" th:href="@{/img/favicon.png}">
	<script th:src="@{/js/bootbox.min.js}"></script>
	<script th:src="@{/js/simplemde.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/simplemde.min.css}" type='text/css' />
	<!-- tables -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/table-style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/basictable.css}" />
	<script type="text/javascript" th:src="@{/js/jquery.basictable.min.js}"></script>
	<script type="text/javascript">
	    $(document).ready(function() {
	
	      $('#table-two-axis').basictable();
	
	    });
	</script>
	<!-- //tables -->
	
</head> 
<body>
<div class="page-container">
   <!--/content-inner-->
	<div class="left-content">
	   <div class="mother-grid-inner">
            <!--header start here-->
			<div class="header-main" th:fragment="header-main">
				<div class="" style="float:left;">
					<h2><a th:href="@{/admin/home}" th:text="${appName}">Docs App</a></h2>
				</div>
			
				<div class="profile_details w3l" style="float:right;">		
					<ul>
						<li class="dropdown profile_details_drop">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								<div class="profile_img">	
									<span class="prfil-img"><img th:src="@{/img/profile.jpg}" alt="">  </span> 
									<div class="user-name">
										<p sec:authentication="name"></p>
										<span sec:authentication="principal.authorities"></span>
									</div>
									<i class="fa fa-angle-down"></i>
									<i class="fa fa-angle-up"></i>
									<div class="clearfix"></div>	
								</div>	
							</a>
							<ul class="dropdown-menu drp-mnu">
								<!-- <li> <a th:href="@{/admin/change-password}"><i class="fa fa-key"></i> Change Password</a> </li> --> 
								<li> <a href="#"><i class="fa fa-user"></i> Profile</a> </li> 
								<li> <a th:href="@{/logout}"><i class="fa fa-sign-out"></i> Logout</a> </li>
							</ul>
						</li>
					</ul>
				</div>
						
			    <div class="clearfix"> </div>	
			</div>
			<!--heder end here-->
			
			<ol class="breadcrumb">
	            <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a> <i class="fa fa-angle-right"></i></li>
	        </ol>
        
			<!--copy rights start here-->
			<div class="copyrights" th:fragment="footer">
				<p th:utext="${copyRight}">&copy; 2017 Docs App. All Rights Reserved </p>
				 
				<!-- script-for sticky-nav -->
				<script>
				$(document).ready(function() {
					 var navoffeset=$(".header-main").offset().top;
					 $(window).scroll(function(){
						var scrollpos=$(window).scrollTop(); 
						if(scrollpos >=navoffeset){
							$(".header-main").addClass("fixed");
						}else{
							$(".header-main").removeClass("fixed");
						}
					 });
					 
				});
				</script>
				<!-- /script-for sticky-nav -->
			</div>	
			<!--COPY rights end here-->
		</div>
	</div>
	<!--//content-inner-->
	<!--/sidebar-menu-->
	<div class="sidebar-menu" th:fragment="side-menu">
		<header class="logo1">
			<a href="#" class="sidebar-icon"> <span class="fa fa-bars"></span> </a> 
		</header>
		<div style="border-top:1px ridge rgba(255, 255, 255, 0.15)"></div>
		
		 <div class="menu">
			<ul id="menu" >
				<li><a th:href="@{/admin/home}"><i class="fa fa-home"></i> <span>Home</span><div class="clearfix"></div></a></li>
										
				<li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/newDoc}"><i class="fa fa-file-text"></i><span>Create New Doc</span><div class="clearfix"></div></a></li>
										
				<li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/manage-users}"><i class="fa fa-users"></i> <span>Manage Users</span><div class="clearfix"></div></a></li>
								
								
				<li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/registration}"><i class="fa fa-user-plus"></i> <span>Register User</span><div class="clearfix"></div></a></li>
										
				<li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/manage-docs}"><i class="fa fa-book"></i> <span>Manage Docs</span><div class="clearfix"></div></a></li>
										
				<li sec:authorize="hasAuthority('SUPER_ADMIN')"><a th:href="@{/admin/app-settings}"><i class="fa fa-gear"></i> <span>App Settings</span><div class="clearfix"></div></a></li>
										
				<li><a th:href="@{/admin/change-password}"><i class="fa fa-key"></i> <span>Change Password</span><div class="clearfix"></div></a></li>
										 
             </ul>
		</div>
		
		<script>
			var toggle = true;
						
			$(".sidebar-icon").click(function() {                
			  if (toggle)
			  {
				$(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
				$("#menu span").css({"position":"absolute"});
			  }
			  else
			  {
				$(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
				setTimeout(function() {
				  $("#menu span").css({"position":"relative"});
				}, 400);
			  }
							
							toggle = !toggle;
			});
		</script>
		<!--js -->
		<script th:src="@{/js/jquery.nicescroll.js}"></script>
		<script th:src="@{/js/scripts.js}"></script>
		<!-- Bootstrap Core JavaScript -->
		   <script th:src="@{/js/bootstrap.min.js}"></script>
		   <!-- /Bootstrap Core JavaScript -->	   
		
	</div>
	<div class="clearfix"></div>		
</div>

</body>
</html>
